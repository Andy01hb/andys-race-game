<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Results Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #3b82f6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            background: #334155;
            font-weight: 700;
        }

        tr:hover {
            background: #2d3b4e;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèÅ Race Results Admin</h1>
        <button id="login-btn" class="btn">Login with Google</button>
        <div id="content" style="display:none;">
            <p>Viewing all student results:</p>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>WPM</th>
                        <th>Rank</th>
                        <th>Language</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Link to the central config file -->
    <script src="firebase-config.js"></script>

    <script>
        // Check if config exists
        if (typeof firebaseConfig === 'undefined' || firebaseConfig.apiKey.includes("TU_API_KEY")) {
            alert("‚ö†Ô∏è Error: Firebase no est√° configurado.\n\nPor favor abre 'firebase-config.js' y pon tus claves reales siguiendo las instrucciones de SETUP_FIREBASE.md");
        } else {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('login-btn').addEventListener('click', () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                loadResults();
            }
        });

        function loadResults() {
            const tbody = document.querySelector('#results-table tbody');
            db.collection('race_results').orderBy('timestamp', 'desc').get().then(snapshot => {
                tbody.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = `
                        <tr>
                            <td>${data.dateString || ''}</td>
                            <td>${data.name}</td>
                            <td>${data.email}</td>
                            <td><strong>${data.wpm}</strong></td>
                            <td>${data.rank}</td>
                            <td>${data.language}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            });
        }
    </script>
</body>

</html>
